<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="yeomanApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a ng-href="#">Home</a></li>
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">yeoman</h3>

        <p>Patata2</p>
    </div>

    <md-button class="md-raised md-warn">Warn</md-button>

    <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    <md-progress-linear class="md-warn" md-mode="buffer" value="23"
                        md-buffer-value="56">
    </md-progress-linear>
    <md-progress-linear class="md-accent" md-mode="determinate" value="34"></md-progress-linear>

    <div layout="column">
        <md-content>
            <form style="padding: 20px;">
                <div layout="row" layout-margin>
                    <div flex>
                        <md-text-float label="Title" ng-model="user.title"></md-text-float>

                    </div>
                    <div flex>
                        <md-text-float label="eMail" ng-model="user.email" type="email"></md-text-float>
                    </div>
                </div>
            </form>
        </md-content>
    </div>
    <div ng-controller="MainCtrl" class="full" layout="column" layout-margin>
        <p class="inset">
            Open a dialog over the app's content. Press escape or click outside to close the dialog.
        </p>

        <div layout="column" layout-align="center">
            <md-button class="md-primary" ng-click="showAlert($event)">
                Alert Dialog
            </md-button>
            <div class="gap"></div>
            <md-button class="md-primary" ng-click="showConfirm($event)">
                Confirm Dialog
            </md-button>
            <div class="gap"></div>

        </div>
        <br />
        <b layout="row" layout-align="center center" layout-margin>
            {{alert}}
        </b>
    </div>

    <md-button class="md-primary md-fab md-fab-bottom-right">
        FAB
    </md-button>
    <md-button class="md-primary md-fab md-fab-top-right" md-theme="green">
        FAB
    </md-button>
    <div ng-view=""></div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/patatita.js"></script>
<script src="scripts/controllers/lechuga.js"></script>
<!-- endbuild -->
</body>
</html>
